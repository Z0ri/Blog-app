<div class="content">
    <h1 class="title">Create a new post!</h1>
    <form class="newpostForm" [formGroup]="newpostForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <input matInput id="title" formControlName="title" placeholder="Title">
        </mat-form-field>
        <input id="img" src="" alt="post's image">
        <mat-form-field appearance="fill">
            <input matInput id="description" formControlName="description" placeholder="Description">
        </mat-form-field>
        <button mat-button type="submit" class="createBtn">Create</button>
    </form>
</div>
