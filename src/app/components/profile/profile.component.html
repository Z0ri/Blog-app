<div class="profile-header">
    <input type="file" (change)="onSelectedProfilePic($event)" #fileInput accept="image/*" style="display: none;">
    <img src="{{proPic}}" alt="profile pic" class="pro-pic">
    <mat-icon class="edit-icon" (click)="edit()">edit</mat-icon>
    <h2 class="account-name">{{accountName}}</h2>
</div>

<div class="info">
    <div class="post-info">
        <h4>Post</h4>
        <h4 class="post-counter">{{postCounter}}</h4>
    </div>
    <div class="follower-info">
        <h4>Follower</h4>
        <h4 class="follower-counter">{{followerCounter}}</h4>
    </div>
    <div class="following-info">
        <h4>Following</h4>
        <h4 class="following-counter">{{followingCounter}}</h4>
    </div>
</div>
<div class="actions">
    <button mat-raised-button class="follow-button">Follow</button>
</div>

<div class="liked-posts">
    
</div>

<div class="profilePosts">
    <ng-container #profilePosts></ng-container>
</div>
