<div class="content">
<h1>Sign up</h1>
<form class="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
            Username is required.
        </mat-error>
        <mat-error *ngIf="signupForm.get('username')?.hasError('minlength')">
            Username must be at least 3 characters long.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
            Email is required.
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
            Email format incorrect.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
            Password is required.
        </mat-error>
    </mat-form-field>
    <button mat-button type="submit" class="submitBtn">Send</button>
    <p>Already have an account? <a routerLink="login">log in</a></p>
</form>
</div>
