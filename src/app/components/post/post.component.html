<mat-card class="post" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="account-img"></div>
      <mat-card-title>{{accountName}}</mat-card-title>
      <mat-card-subtitle>{{loadingDate}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{imageSrc}}" class="post-img" alt="Post's image">
    <mat-card-content>
      <p>
        {{description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon>thumb_up</mat-icon>
      <mat-icon>thumb_down</mat-icon>
    </mat-card-actions>
</mat-card>
